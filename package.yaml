version:    0.1.0.0
name:       project-euler
github:     "mel-brown/project-euler"
license:    BSD3
author:     "Melanie Brown"
maintainer: "brown.m@pm.me"
copyright:  "2020 Melanie Brown"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mel-brown/project-euler#readme>

dependencies:
  - arithmoi            >= 0.10  && < 0.11
  - array               >= 0.5.4 && < 0.6
  - async
  - base                >= 4.7   && < 5
  - containers          >= 0.6.2 && < 0.7
  - combinat            >= 0.2.9 && < 0.3
  - data-default-class  >= 0.1.2 && < 0.2
  - exact-combinatorics >= 0.2   && < 0.3
  - extra               >= 1.6   && < 1.7
  - fitspec             >= 0.4.7 && < 0.5
  - ghc                 >= 8.8.2 && < 8.9
  - lens                >= 4.19  && < 4.20
  - primes              >= 0.2   && < 0.3
  - time

default-extensions:
  - LambdaCase
  - MultiWayIf
  - TupleSections
  - RecordWildCards
  - BangPatterns
  - ViewPatterns
  - TypeOperators
  - KindSignatures
  - InstanceSigs
  - OverloadedStrings
  - EmptyCase
  - GeneralizedNewtypeDeriving
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable

library:
  source-dirs: src

executables:
  project-euler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - project-euler

